{% extends "navbar.html" %}

{% load static %}

{% block content %}

<!-- Service Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row g-5 mb-5">
            <div class="col-lg-5 wow zoomIn" data-wow-delay="0.3s" style="min-height: 400px;">
                <div class="twentytwenty-container position-relative h-100 rounded overflow-hidden">
                    <img class="position-absolute w-100 h-100" src="{% static 'img/before.jpg' %}" style="object-fit: cover;">
                    <img class="position-absolute w-100 h-100" src="{% static 'img/after.jpg' %}" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-7">
                <div class="section-title mb-5">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">Our Services</h5>
                    <h1 class="display-5 mb-0">We Offer The Best Quality  Services</h1>
                </div>

                <div class="row g-5">
                {% for i in service2 %}
                    <div class="col-md-6 service-item wow zoomIn" data-wow-delay="0.6s">
                        <div class="rounded-top overflow-hidden">
                            <img class="img-fluid" src="{% static i.2  %}" alt="">
                        </div>
                        <div class="position-relative bg-light rounded-bottom text-center p-4">
                            <h5 class="m-0">{{i.1}}</h5>
                        </div>
                    </div>
                {% endfor %}
                </div>


<!--  {% for i in service2 %}

{{i.2}}

  {% endfor %} -->
            </div>
        </div>
        <div class="col-lg-7">
            <div class="row g-5">

               {% for i in service %}
               <div class="col-md-6 service-item wow zoomIn" data-wow-delay="0.3s">
                <div class="rounded-top overflow-hidden">
                    <img class="img-fluid" src="{% static i.2  %}" alt="">
                </div>
                <div class="position-relative bg-light rounded-bottom text-center p-4">
                    <h5 class="m-0">{{i.1}}</h5>
                </div>
            </div>

            {% endfor %}


        </div>
    </div>

</div>
</div>
<!-- Service End -->

<!-- Newsletter Start -->
<div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1;">
    <div class="container">
        <div class="bg-primary p-5">
            <form class="mx-auto" style="max-width: 600px;">
            <!-- <a href="appointment" class="nav-item nav-link"> -->
                <div class="input-group">
                    <a href="appointment" class="btn btn-dark w-100 py-3">Make Appointment</a>
                </div>
            <!-- </a> -->
            </form>
        </div>
    </div>
</div>
<!-- Newsletter End -->

{% endblock %}
