{% extends "navbar.html" %}

{% load static %}

{% block content %}


<!-- Hero Start -->
<div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-3">
        <div class="col-12 text-center">
            <h1 class="display-3 text-white animated zoomIn">Testimonial</h1>
            <a href="DentCare" class="h4 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="" class="h4 text-white">Testimonial</a>
        </div>
    </div>
</div>
<!-- Hero End -->


<!-- Testimonial Start -->
<div class="container-fluid bg-primary bg-testimonial py-5 mb-5 wow fadeInUp" data-wow-delay="0.1s" style="margin-top: 90px;">
    <div class="container py-8">
        <div class="row justify-content-center">

            {% for i in testimonial  %}

            <div class="col-lg-4">
                <div class=" testimonial-carousel rounded p-5 wow zoomIn" data-wow-delay="0.6s">
                    <div class="testimonial-item text-center text-white">
                        <img class="img-fluid mx-auto rounded mb-4" src="{% static 'img/testimonial-1.jpg' %}" alt="">
                        <p class="fs-5">{{i.2}}</p>
                        <hr class="mx-auto w-25">
                        <h3 class="text-white mb-0">{{i.1}}</h3>
                        <h7 class="text-white mb-0">{{i.3}}</h7>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
<!-- Testimonial End -->

<!-- Newsletter Start -->
<div class="container-fluid position-relative pt-5 wow fadeInUp" data-wow-delay="0.1s" style="z-index: 1;">
    <div class="container">
        <div class="bg-primary p-5">
            <form class="mx-auto" style="max-width: 600px;">
                <!-- <a href="appointment" class="nav-item nav-link"> -->
                    <div class="input-group">
                        <a href="appointment" class="btn btn-dark w-100 py-3">Make Appointment</a>
                    </div>
                    <!-- </a> -->
                </form>
            </div>
        </div>
    </div>
    <!-- Newsletter End -->

    {% endblock %}
