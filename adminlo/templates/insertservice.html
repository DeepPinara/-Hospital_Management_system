{% extends "nav.html" %}

{% load static %}

{% block cont %}
<div class="main-content">

	<div class="page-content">
		<div class="container-fluid">
			<div class="row">


				<div class="col-lg-12">
					<div class="card">

						<div class="card-body">
							<h4 class="card-title">Service</h4>
							<p class="card-title-desc"></p>

							<form class="row g-3 needs-validation" novalidate>
								<div class="md">
									<div class="fallback">
										<button class="btn btn-primary" type="submit"><input name="file" type="file" multiple="multiple">Photo</button>
									</div>
									<div class="dz-message needsclick">
										<div class="mb-3">
											<i class="mdi mdi-cloud-upload display-4 text-muted"></i>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<label for="validationCustom01" class="form-label">Service Name</label>
									<input type="text" class="form-control" placeholder="Service Name" required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label mb-3 d-flex">Gender :</label>
									<div class="form-check form-check-inline">
										<input type="radio" id="customRadioInline1" name="customRadioInline1" class="form-check-input">
										<img  src="{% static 'assets/images/services-icon/human-eye-shape.png' %}" height="40" width="40" alt="" title="Hide">
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" id="customRadioInline2" name="customRadioInline1" class="form-check-input">
										<img src="{% static 'assets/images/services-icon/blind-eye-sign.png' %}" height="40" width="40" alt="" title="Show">
									</div>
								</div>
								<div class="col-12">
									<button class="btn btn-primary" type="submit">Submit form</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	{% endblock %}
