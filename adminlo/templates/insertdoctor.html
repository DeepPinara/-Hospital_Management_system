{% extends "nav.html" %}

{% load static %}

{% block cont %}
<div class="main-content">

	<div class="page-content">
		<div class="container-fluid">
			<div class="row">


				<div class="col-lg-12">
					<div class="card">

						<div class="card-body">
							<h4 class="card-title">New Doctor Insert</h4>
							<p class="card-title-desc"></p>

							<form class="row g-3 needs-validation" novalidate>
								<div class="md">
									<div class="fallback">
										<button class="btn btn-primary" type="submit"><input name="file" type="file" multiple="multiple">Photo</button>
									</div>
									<div class="dz-message needsclick">
										<div class="mb-3">
											<i class="mdi mdi-cloud-upload display-4 text-muted"></i>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<label for="validationCustom01" class="form-label">Full Name</label>
									<input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>

								<div class="col-md-4">
									<label for="validationCustom02" class="form-label">Birth Of Date</label>
									<input type="date" class="form-control"  placeholder="" required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>

								<div class="col-md-4">
									<label class="form-label">Min Value</label>
									<div>
										<input type="text" class="form-control" required
										data-parsley-min="9000000000" data-parsley-max="999999999" placeholder="9999999999">
									</div>
								</div>

								<div class="col-md-6">
									<label class="form-label">E-Mail</label>
									<div>
										<input type="email" class="form-control" required
										parsley-type="email" placeholder="Enter a valid e-mail">
									</div>
								</div>


								<div class="col-md-3">
									<label for="validationCustom04" class="form-label">Type</label>
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">Choose...</option>
										<option>Dental Surgeon & Implantologist</option>
										<option>Dental Surgeon & C. Orthodontist</option>
										<option>Prosthodontics and Implantologist</option>
										<option>Dental Surgery</option>
										<option>Periodontics</option>
										<option>Orthodontics </option>
										<option>Dentofacial Orthopedic</option>
										<option>Conservative and Endodontics</option>
										<option>Endodontics</option>
									</select>
									<div class="invalid-feedback">
										Please select a valid state.
									</div>
								</div>


								<div class="col-md-3">
									<label for="validationCustom05" class="form-label">Timeing</label>
									<input type="text" class="form-control" id="validationCustom05" required>
									<div class="invalid-feedback">
										Please provide a valid zip.
									</div>
								</div>

								<div class="col-md-6">
									<label for="validationCustom04" class="form-label">Qualificaton</label>
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">Choose...</option>
										<option>B.D.S. and M.D.S</option>
										<option>Bachelor of Dental Surgery</option>
										<option>M.D.S</option>
									</select>
									<div class="invalid-feedback">
										Please select a valid state.
									</div>
								</div>


								<div class="col-md-6">
									<label for="validationCustom05" class="form-label">Skill</label>
									<input type="text" class="form-control" id="validationCustom05" placeholder="" required>
									<div class="invalid-feedback">
										Please provide a valid zip.
									</div>
								</div>
								<div class="col-md-12">
									<label class="form-label">Textarea</label>
									<div>
										<textarea required class="form-control" rows="3"></textarea>
									</div>
								</div>

								


								<div class="col-12">
									<button class="btn btn-primary" type="submit">Submit form</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	{% endblock %}
